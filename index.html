<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="">
    <meta name="description" content="">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Unit Converter</title>
</head>
<body>
    <div class="nav-bar">
        <h1>Saran's Temperature Converter</h1>
        <a href="https://github.com/saranthecoder" target="_blank"><i class="uil uil-github icon__nav"></i></a>
        <a href="https://www.linkedin.com/in/saran-velmurugan-357499238" target="_blank"><i class="uil uil-linkedin icon__nav"></i></i></a>
        
        
    </div>
    <div class="color-switcher">
        <div class="switcher-btn" >
            <div id="setting">
                <i class="uil uil-setting" ></i>
            </div> 
        </div>
        <h3>select color</h3>
        <div class="theme-buttons-container">
            <span class="theme-buttons" data-color="0" style="background-color: hsl(0, 50%, 50%);"></span>
            <span class="theme-buttons" data-color="25" style="background-color: hsl(25, 50%, 50%);;"></span>
            <span class="theme-buttons" data-color="50" style="background-color: hsl(50, 50%, 50%);"></span>
            <span class="theme-buttons" data-color="100" style="background-color: hsl(100, 50%, 50%);"></span>
            <span class="theme-buttons" data-color="150" style="background-color: hsl(150, 50%, 50%);"></span>
            <span class="theme-buttons" data-color="200" style="background-color: hsl(200, 50%, 50%);"></span>
            <span class="theme-buttons" data-color="250" style="background-color: hsl(250, 50%, 50%);"></span>
            <span class="theme-buttons" data-color="275" style="background-color: hsl(275, 50%, 50%);"></span>
            <span class="theme-buttons" data-color="300" style="background-color: hsl(300, 50%, 50%);"></span>
        </div>
    </div>

    
    <div class="tool-container">
        <h1>Temperature Converter</h1>
        <div id="lengthInput" class="tool-container-feild-group">
            <div class="tool-container-feild">
                <div class="tool-input-group">
                    <div class="tool-input-label">
                        <label for="fromUnit">From:</label>
                    </div>

                    <select class="tool-select-group" id="fromUnit">
                        <option value="Celsius">Celsius</option>
                        <option value="Fahrenheit">Fahrenheit</option>
                        <option value="Kelvin">Kelvin</option>
                    </select>
                    <input placeholder="Input Length" id="fromLength" type="number" name="from-length" min="0" class="tool-input-feild">
                </div>
                
                <div class="tool-input-group">
                    <div class="tool-input-label">
                        <label for="toUnit">To:</label>
                    </div>
                    <select class="tool-select-group" id="toUnit">
                        <option value="Fahrenheit">Fahrenheit</option>
                        <option value="Kelvin">Kelvin</option>
                        <option value="Celsius">Celsius</option>
                    </select>
                    <input readonly placeholder="Output" id="outputLength" type="number" name="to-temperature" min="0" class="tool-input-feild readonly-background">
                </div>

                <div class="tool-input-group">
                    <button onclick="RestLengthConverter()" class="tool-btn tool-btn-reset">Reset</button>
                    <button onclick="CalculateLength()" class="tool-btn tool-btn-calculate">Calculate</button>
                </div>
            </div>

            <div class="tool-container-feild">
                <div id="OutputInfo" class="tool-output-information tool-output-box">
                    <h2>Basic Information</h2>
                    <div class="table">
                        <table>
                            <tr>
                                <th>Unit</th>
                                <th>To Celsius</th>
                                <th>To Fahrenheit</th>
                                <th>To Kelvin</th>
                            </tr>
                            <tr>
                                <td>Celsius (C)</td>
                                <td>C (Â°)</td>
                                <td>C(9/5) + 32</td>
                                <td>C + 273.15</td>
                            </tr>
                            <tr>
                                <td>Fahrenheit</td>
                                <td>(F - 32) * 5/9</td>
                                <td>F</td>
                                <td>(F - 32) * 5/9 + 273.15</td>
                            </tr>
                            <tr>
                                <td>Kelvin</td>
                            <td>K - 273.15</td>
                            <td>(K - 273.15) * 9/5 + 32</td>
                            <td>K</td>
                        </tr>
                    </table>
                </div>
                </div>

                <div id="OutputResult" class="tool-output-results tool-output-box">
                    <h2>Result</h2>
                    <p id="lengthResult"></p>
                    <!-- <p><b>Formula:</b> <span id="lengthFormula"></span></p> -->
                </div>
            </div>
        </div> 
    </div>

    <script src="data/lengthFormula.js"></script>
    <script src="js/script.js"></script>
    <script src="js/length-converter-js.js"></script>
    <script src="./js/themeChanger.js"></script>
</body>
</html>
